<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Random Password Generator</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<h1>Random Password Generator</h1>
		<div id="userinput">
			<form style="text-align: center">
				<label for="length"
					>Enter the desired length:
					<input type="number" id="length" name="length" />
				</label>
			</form>
			<form id="checkboxes">
				<label for="uppercase">
					<input
						type="checkbox"
						id="uppercase"
						name="uppercase"
						checked />UPPERCASE
				</label>
				<label for="lowercase">
					<input
						type="checkbox"
						id="lowercase"
						name="lowercase"
						checked />lowercase
				</label>
				<label for="special">
					<input type="checkbox" id="special" name="special" checked />Special
					Characters
				</label>
				<label for="numbers">
					<input type="checkbox" id="numbers" name="numbers" checked />Numbers
				</label>
				<button type="button" onclick="generate()">
					Generate New Password
				</button>
			</form>
		</div>
		<div class="return">
			<input type="textbox" value="" id="history" name="history" />
			<button onclick="copyFunction()">Copy</button>
		</div>
		<script src="script.js"></script>
	</body>
</html>
